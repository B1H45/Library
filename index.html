<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body class="background">
    <div class="section center-align">
        <div>

            <header class="center-align">
                <h1 class="title">My Library</h1>
            </header>

            <section>
                <div class="line-divider"><button class="button add-button" command="show-modal" commandfor="add-book-dialog">Add Book</button></div>
                <div>
                    <ul id="book-table" class="card-gallery"></ul>
                </div>
            </section>

        </div>
    </div>

    <dialog id="add-book-dialog" class="dialogue-box" closedby="any">
        <h2>Enter Details</h2>
        <form id="add-book-form" class="gap" method="dialog" autocomplete="off">
            <div class="column2">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" maxlength="100" required autofocus>

                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>

                <label for="pgCount">Page Count</label>
                <input type="number" id="pgCount" name="pgCount" min="10" required>
            </div>

            <div class="flex-buttons">
                <button class="button invert" value="add">Add</button>
                <button class="button grey" value="cancel" formnovalidate>Cancel</button>
            </div>
        </form>
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
